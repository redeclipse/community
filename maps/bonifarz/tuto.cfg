gname = [editing]
hint0 = [
  newgui Hint0 [
    guishowtitle
    guititle "^fg Hint:" 
    guifont super [
      guilist [ guitext "^fg ." ]
      guilist [ guitext "^fg ." ]
      guilist [ guibutton "^fy Click here or press Esc to close this window." [cleargui] ]
    ]
  ]
  showgui Hint0
]
