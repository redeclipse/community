iqmload "robot-worker-dirty.iqm" 

iqmskin * "robot-worker-dirty_Albedo.png" "mask.png"  
iqmbumpmap * "robot-worker-dirty_Normal.png" 
iqmanim "mapmodel" "idle.iqm" 20
iqmanim "walk forward" "walk-forward.iqm" 30
iqmanim "walk backward" "dance.iqm" 20
iqmanim "walk left" "cleaning.iqm" 20
iqmanim "walk right" "sit.iqm" 20
iqmanim "run forward" "skate-stand.iqm" 20
iqmanim "run backward" "skate-jump.iqm" 20
iqmanim "run left" "skate-jump-air.iqm" 20
iqmanim "run right" "skate-manual.iqm" 20
iqmanim "trigger on"     "skate-bash.iqm" 20
iqmanim "trigger off"     "skate-bash.iqm" 20
iqmanim "crouch jump forward" "industrial1.iqm" 30
iqmanim "crouch jump backward" "industrial2.iqm" 20
iqmanim "crouch jump right" "clap.iqm" 45
iqmanim "jump forward" "carry-forward.iqm" 30
iqmanim "jump backward" "carry-backward.iqm" 30


mdlscale 630
mdlmaterial 1 2
mdlspec 100
mdlenvmap 0.2 0.5
mdlglow 100